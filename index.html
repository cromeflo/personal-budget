<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>personal-budget</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <h2>Mi Presupuesto Personal</h2>
            <section id="nueva-transaccion">
                <h3>Nueva Transacción</h3>
                <form id="transaccion-form">
                    <label for="monto">Monto ($):</label>
                    <input type="number" id="monto" required>
                    <label for="tipo">Tipo:</label>
                    <select id="tipo">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
                    <button type="submit" id="agregar-transaccion">Agregar Transacción</button>
                </form>
            </section>
            <section id="historial-transacciones">
                <h3>Historial de Transacciones</h3>
                <button id="ordenar-monto">Ordenar por Monto</button>
                <table>
                    <!-- <thead>
                        <tr>
                        <th>Tipo</th>
                        <th>Monto ($)</th>
                        </tr>
                    </thead> -->
                    <tbody id="transacciones-body">
                    </tbody>
                </table>
            </section>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
